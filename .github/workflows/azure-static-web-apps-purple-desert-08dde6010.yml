name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  DOTNET_VERSION: '3.1.404'
  DOTNET_PLATFORM_VERSION: '3.1.9'
  CLIENT_PROJECT: '${{ github.workspace }}/Client/Client.csproj'
  CLIENT_LOCATION: '${{ github.workspace }}/artifacts'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Make node modules directory
        run: mkdir -p ./Client/node_modules

      - name: Run npm install
        run: npm install --prefix ./Client ./Client

      - name: Run Gulp tasks
        run: gulp --gulpfile '${{ github.workspace }}/Client/gulpfile.js' css:prod

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: dotnet publish
        run: dotnet publish ${{ env.CLIENT_PROJECT }} -c Release -o ${{ env.CLIENT_LOCATION }}
        
      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_DESERT_08DDE6010 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match you app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_artifact_location: ${{ env.CLIENT_LOCATION }}/wwwroot
          app_location: "Client" # App source code path
          api_location: "Api" # Api source code path - optional
        env:
          DOTNET_VERSION: ${{ env.DOTNET_PLATFORM_VERSION }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_DESERT_08DDE6010 }}
          action: "close"
